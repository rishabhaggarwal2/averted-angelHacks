<!DOCTYPE html>
<html>
<head>
	<title>Averted</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,300italic,400italic,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="style.css"></script>
	<script src="jquery.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
<div class="left-panel">
	<div class="title"><h4>People</h4></div>
	<center><input type="text" placeholder="Search for people"></center>
	<div class="people-find">
	<div class="people">
			<div class="people-card" id="missing">
				<img src="1.jpg"><div class="text-wrapper"><p><b>Name</b></p><p>Status : Missing</p></div>
			</div>
			<div class="people-card" id="missing">
				<img src="1.jpg"><div class="text-wrapper"><p><b>Name</b></p><p>Status : Missing</p></div>
			</div>
			<div class="people-card" id="safe">
				<img src="1.jpg"><div class="text-wrapper"><p><b>Name</b></p><p>Status : Safe</p></div>
			</div>
			<div class="people-card" id="injured">
				<img src="1.jpg"><div class="text-wrapper"><p><b>Name</b></p><p>Status : Injured</p></div>
			</div>
			<div class="people-card" id="dead">
				<img src="1.jpg"><div class="text-wrapper"><p><b>Name</b></p><p>Status : Deceased</p></div>
			</div>
			<div class="people-card" id="missing">
				<img src="1.jpg"><div class="text-wrapper"><p><b>Name</b></p><p>Status : Missing</p></div>
			</div>
		</div>
	</div>
	<div class="button-wrapper"><button>Report Missing</button>&middot;<button>Report Found</button></div>
</div>
<div class="right-panel">
	<div class="title"><h4>Country Disaster</h4><p>Date of mishap</p></div>
	<div class="stats">
	<center><div class="num-wrapper">
		<div class="numbers"><p><b>21</b></p><p>Missing</p></div>
		<div class="numbers"><p><b>34</b></p><p>Found</p></div>
		<div class="numbers"><p><b>5</b></p><p>Helping Org.s</p></div>
	</div></center>
	</div>
	<div class="back-button">&larr; BACK</div>
	<div class="menu">
		<div class="menu-option"><center><img src="i1.png"></center><p>Live Feed</p></div>
		<div class="menu-option"><center><img src="i2.png"></center><p>Provide Help</p></div>
		<div class="menu-option"><center><img src="i3.png"></center><p>Advanced Search</p></div>
	</div>
</div>
</body>
</html>
